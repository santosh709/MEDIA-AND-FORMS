<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Sign up Form</u></h1>
    <form>
        <label for="firstName">First Name:
            <input type="text" name="firstName" placeholder="Santosh" id="firstName" minlength=3 maxlength=20 required />
            </label>
            <br>
            <label for="lastName">Last Name:
                <input type="text" name="lastName" placeholder="Singh" id="lastName" minlength=3 maxlength=10 required />
                </label>
                <br>
                <label for="email">Email:
                    <input type="email" name="Enter your email" placeholder="Email@gmail.com" id="Enter your email" minlength=15 maxlength=30 required />
                    </label>
                    <br>
                    <label for="password">Password:
                        <input type="password" name="Enetr Your Password" id="Enetr Your Password" placeholder="Enetr Your Password" minlength="10" maxlength="20" required>
                    </label>
                    <br>
                    <label for="Enetr Your Password">Confirm Password
                        <input type="password" name="Enetr Your Password" id="Enetr Your Password" placeholder="Enetr Your Password" minlength="10" maxlength="20" required>
                    </label>
                    <br>
                    <label for="age">age
                        <input type="age" name="Enter your age" id="age" placeholder="Enter your age" minlength="3" required>
                    </label>
                    <br>
                    <label for="gender">Gender:
                        <input type="radio" id="male" value="male" name="gender" checked />
                        <label for="male">Male</label>
                        <input type="radio" id="female" value="female" name="gender" checked />
                        <label for="female">Female</label>
                        <input type="radio" id="other" value="other" name="gender" checked />
                        <label for="other">Other</label>
                    </label>
                    <br>
                    <label for="terms">Terms and Condition:
                        <input type="checkbox" id="terms" required /> I confence that above information provided by me is true based of my knowledge
                        </label>
                        <br>
                        <button type="submit">Register</button>
    </form>
    <h2><u>Sign in</u></h2>
    <form>
        <label for="email">email
            <input type="email" name="Enter Your Email" id="email" placeholder="Enter Your Email" maxlength="30" required>
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="Enetr Your Password" id="Enetr Your Password" placeholder="Enetr Your Password" minlength="10" maxlength="20" required>
        </label>
        <br>
        <label for="sign in">
            <input type="button" value="sign in">
        </label>
    </form>
</body>
</html>
